{% extends "library/base.html" %}
{% load static %}

{% block page_title %}
Schedule
{% endblock %}

{% block content %}
<div class="row mb-5 pl-3">
	<div>
		<h5>Book</h5>
		<p>{{ borrowing.book }}</p>
		<img src="{{ borrowing.book.image.url }}" class="rounded mx-auto d-block" height=180 width=120>
	</div>
	<div class="col-2">
		<h5>Borrower</h5>
		<p>{{ borrowing.borrower }}</p>
	</div>
</div>

<form action="{% url 'library:confirm_detail' id %}" method="post">
	{% csrf_token %}
	<div class="form-group row">
  	<label for="datetime" class="col-3 col-form-label">Scheduled checkout time</label>
  	<input class="form-control col-6" type="datetime-local" value="{{ now }}" id="datetime" name="datetime">
	</div>
	<input type="submit" class="btn btn-primary" value="Schedule">
</form>
{% endblock %}
